    <style>
    body {
      background: linear-gradient(to right, #1e1e2f, #2c2c3e);
      color: #f0f0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ffd700;
      text-shadow: 1px 1px 5px #000;
    }

    select {
      padding: 10px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: #fff;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    button {
      padding: 10px 20px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      background-color: #ffd700;
      color: #1e1e2f;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffcc00;
    }

    #output {
      margin-top: 30px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.05);

      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);

      line-height: 1.6;
    }

  body {

  }

  h1 {

  }

  select, button {
    width: 100%;
    font-size: 1em;
    margin-bottom: 15px;
  }

  #output {
    padding: 15px;
    font-size: 1em;
  }

  h2 {
    font-size: 1.3em;
  }

  p {

  }
}

  </style>
</head>

  <script>
    function showForecast() {
      const sign = document.getElementById("signSelect").value;
      const today = new Date().toISOString().split("T")[0];
      const forecast = horoscopes[today]?.[sign];
      const theme = horoscopes[today]?.theme;

      if (forecast) {
        document.getElementById("output").innerHTML = `
          <h2>Theme: ${theme}</h2>
          <p>${forecast}</p>
        `;
      } else {
        document.getElementById("output").innerText = "No forecast available for today.";
      }
    }
  </script>
